<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/2760202cbd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../assets/imagenes/header-logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/menu.css" rel="stylesheet" type="text/css" />
    <link href="css/contactu.css" rel="stylesheet" type="text/css" />
    <link href="css/pie.css" rel="stylesheet" type="text/css" />
    <link href="css/generalStyle.css" rel="stylesheet" type="text/css" />
</head>

<body class="fondo">

    <header class="contenedorCabecera">

        <div class="row d-flex justify-content-between">
            <div id=" menu">
                <input type="checkbox" id="btn-menu">
                <label for="btn-menu "><img src=" ../assets/imagenes/menu.png " alt="bntMenu " class="icono"></label>

            </div>
            <div>
                <img src="../assets/imagenes/DP.png " alt="DP.png " class="logo ">
            </div>
            <div class="3 ">
                <h4 class="titulo ">Deployment Programmers</h4>
            </div>
            <div class="3 ">
                <p class="parrafo ">Transformación Digital</p>
            </div>
            <nav class="menu col-4 ">
                <ul>
                    <li><a href="../index.html " target="_self " class="justify-content-between p-2 ">Inicio</a></li>
                    <li><a href="about.html " target="_self " class="justify-content-between p-2 ">Nosotros</a></li>
                    <li><a href="contact.html " target="_self " class="justify-content-between p-2 ">Contáctenos</a></li>
                    <li><a href="registro.html " target="_self " class="justify-content-between p-2 ">Registro</a></li>
                    <li><a href="login.html " target="_self " class="justify-content-between p-2 ">Ingreso</a></li>

                </ul>
        </div>
        </nav>
        </div>

    </header>
    <main class="main">
        <div class="form-contact align-content-sm-center row">
            <h2 class="tit1 text-center col-12">Contáctenos</h2>
            <p class="tit2 text-center col-12">
                Déjanos tus felicitaciones sugerencias quejas y reclamos.
            </p>

            <div class="container-data">
                <div class="form-usuarios">
                    <form method="post" action="" class="container-form" id="formulario">
                        <div class="input-form">
                            <div class="labelUser">
                                <label for="nombre">Nombre:</label>
                            </div>
                            <input class="input-user" id="name" name="name" type="text">
                        </div>
                        <div class="input-form ">
                            <div class="labelUser">
                                <label for="apellido">Apellido:</label>
                            </div>
                            <input class="input-user" id="lastName" name="lastName" type="text">
                        </div>

                        <div class="input-form ">
                            <div class="labelUser">
                                <label for="phone">Teléfono:</label>
                            </div>
                            <input class="input-user" id="phone" name="phone" type="text">
                        </div>
                        <div class="input-form ">
                            <div class="labelUser">
                                <label for="email">Correo:</label>
                            </div>
                            <input class="input-user" id="email" name="email" type="email">
                        </div>
                        <div class="input-form ">
                            <div class="labelUser">
                                <label for="email">Asunto:</label>
                            </div>
                            <input class="input-user" id="affair" name="affair" type="text">
                        </div>
                        <div class="input-form mt-2">
                            <textarea class="" id="message" name="message" type="text"></textarea>
                        </div>

                        <ul class="input-form" style="list-style: none;">
                            <li>
                                <input style="width: 25px;" id="tyc" name="tyc" type="checkbox"><a onclick="location.href='compartidos/condiciones.html'" target="_self">Términos y condiciones</a>
                            </li>
                            <li>
                                <input style="width:25px;" id="td" name="td" type="checkbox"><a onclick="location.href='compartidos/tratamientoData.html'" target="_self">Tratamiento de datos</a>
                            </li>
                        </ul>
                </div>
                <div>
                    <input class="btn btn-success" name="enviar" type="submit" value="Enviar">
                </div>
                </form>
            </div>
        </div>
    </main>
    </div>

    <footer class="mt-15">

        <div class="container-fluid align-self-center text-center pt-1 m-1">
            <div class="row">
                <div class="col-2">
                    Copyright ©
                </div>
                <div class="col-5 container-fluid align-self-center text-center">
                    <h6> Todos los derechos reservados</h6>
                </div>
            </div>
        </div>

    </footer>
    <script src="js/limpiarFormulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>

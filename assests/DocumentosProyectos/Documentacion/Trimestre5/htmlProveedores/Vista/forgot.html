<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2760202cbd.js"></script>
    <link href="css/pie.css" rel="stylesheet" type="text/css" />
    <link href="css/styleForgot.css" rel="stylesheet" type="text/css" />
    <title>Olvido Contraseña</title>
</head>

<body class="fondo">

    <div style="margin: 15px 25px 25px 25px;">
        <div aling="center">
            <div aling="center">
                <div class="titleForgot">
                    <h2 class="text-white">Olvido su contraseña?</h2>
                    <p class="text-white">Mostrar contraseña</p>
                </div>

                <div class="divForm">

                    <form method="POST">

                        <p class="text-white"> Email:</p>
                        <div>
                            <input type="text" name="user" id="user" autocomplete="off" class="box"></br>
                        </div>
                        <br>
                        <p class="text-white">Datos de seguridad:</br>
                        </p>

                        <div>
                            <p class="text-white"> Pregunta Uno:</p>
                            <input id="question1" name="question1" type="text" placeholder=" Nombre de pila de su Madre">
                        </div>
                        <div>
                            <p class="text-white"> Pregunta Dos:</p>
                            <input id="question2" name="question2" type="text" placeholder=" Nombre de su primer mascota">
                        </div>
                        <div>
                            <p class="text-white"> Pregunta Tres:</p>
                            <input id="question3" name="question3" type="text" placeholder=" Nombre de pila de su Padre">
                        </div>

                        <div class="justify-content-center m-2 ">

                            <input type="submit" name="forgotpass" value="Mostrar" class="submit">

                            <button type="button" class="submit" onclick="location.href='events.html'">Regresar</button>

                        </div>


                        </br>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer class="mt-15">

        <div class="container-fluid align-self-center text-center pt-1 m-1">
            <div class="row">
                <div class="col-2">
                    Copyright ©
                </div>
                <div class="col-5 container-fluid align-self-center text-center">
                    <h6> Todos los derechos reservados</h6>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo admin</title>
    <script src="https://kit.fontawesome.com/2760202cbd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../../assets/imagenes/header-logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/usuarios.css">
    <link rel="stylesheet" href="../css/styleGeneralModul.css">
    <link href="../css/menuDashboard.css" rel="stylesheet">
</head>

<body>
    <div class="contenido">

        <div class="row mt-1 p-4">
            <button class="btn btn-secondary  col-auto" onclick="location.href='usuarios.html'" target="_self">Regresar</button>
            <h2 class="text-center col">Eliminación de usuarios</h2>
        </div>

        <div class="container d-flex justify-content-center mt-5">
            <div class="contenedor-fluid  table-responsive-sm">
                <form method="post" action="" style="padding:15px;" class="form contenedor container-lg-fluid ">
                    <h2 class="ml-5">¿Esta seguro de eliminar esta información ?</h2>
                    <div class="container-fluid" style="width: 100%;">
                        <table class="table table-bordered bg-light  mt-5 table-responsive">
                            <thead class="bg-secondary">
                                <tr class=" justify-content-between" style="color:black;">
                                    <td class="col-2 text-center">Codigo</td>
                                    <td class="col-2 text-center">Nombre</td>
                                    <td class="col-2 text-center">Apellido</td>
                                    <td class="col-1 text-center">Documento</td>
                                    <td class="col-3 text-center">Email</td>
                                    <td class="col-2 text-center">Rol</td>
                                    <td class="col text-center">Estado</td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td><input type="text" class="p-1 col text-center" value="" name="cod" disabled></td>
                                    <td><input type="text" class="p-1 col text-center" value="" name="name" disabled></td>
                                    <td><input type="text" class="p-1 col text-center" value="" name="lastName" disabled></td>
                                    <td><input type="number" class="p-1 col text-center" value="" name="numDocument" disabled></td>
                                    <td><input type="email" class="p-1 col text-center" value="" name="email" disabled></td>
                                    <td><input type="text" class="p-1 col text-center" value="" name="rol" disabled></td>
                                    <td><input type="text" class="p-1 col-12 text-center" value="" name="status" disabled></td>
                                </tr>
                            </tbody>
                    </div>
                    <div style="margin-left:10%;margin-top: 5px;">
                        <td><a href="" class='col-2 btn-danger m-3 p-2'>Eliminiar</td></br>
                        
                    </div>
                    
                
                </form>
            </div>  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../js/abrirMenu.js"></script>
</body>
</html>
